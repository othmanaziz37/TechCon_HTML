	<main>
		<section id="contact-info">
			<h2>Get in Touch</h2>
			<p>Email: <a href="mailto:info@techcon.com">info@techcon.com</a></p>
			<p>Follow us on social media:</p>
			<ul>
				<li><a href="https://twitter.com/techcon" target="_blank">Twitter</a></li>
				<li><a href="https://facebook.com/techcon" target="_blank">Facebook</a></li>
				<li><a href="https://linkedin.com/techcon" target="_blank">LinkedIn</a></li>
			</ul>
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3771.089063845615!2d-122.084051!3d37.385348!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fba02425ca2e1%3A0x6c6362697b861ae!2sTechCon+Venue!5e0!3m2!1sen!2sus!4v1510733148497" width="100%" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
		</section>
		
		<section id="contact-form">
			<h2>Send Us a Message</h2>
			<form>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required>
				
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>
				
				<label for="message">Message:</label>
				<textarea id="message" name="message" required></textarea>
				
				<button type="submit">Send Message</button>
			</form>
		</section>
